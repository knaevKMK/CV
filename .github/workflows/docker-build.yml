---
name: Deploy to GitHub Container Registry
on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - stage
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-docker@v2
        with:
          registry: ghcr.io
          registry_username: ${{ secrets.USERNAME }}
          registry_password: ${{ secrets.TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/knaevKMK/cv/cv-img:latest .
          docker push ghcr.io/knaevKMK/cv/cv-img:latest
  redeploy:
    runs-on: ubuntu-latest
    depends-on: build
    steps:
      - name: Trigger Render.com Deploy Hook
        uses: joelwmale/webhook-action@master
        env:
          WEBHOOK_URL: ${{ secrets.CV_DEPLOY_WEBHOOK_URL}}
